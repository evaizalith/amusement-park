  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/searchBar.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    </style> 
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <div class="w3-bar w3-black w3-card w3-large">
   <a href="/search" class="w3-bar-item w3-right w3-button w3-hide-small w3-padding-large w3-hover-white">Search</a>
    <a href="/checkout" class="w3-bar-item w3-right w3-button w3-hide-small w3-padding-large w3-hover-white">Cart</a>
    <a href="/login" class="w3-bar-item w3-right w3-button w3-hide-small w3-padding-large w3-hover-white">Login</a>
    
  </div>

<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:32px 4px">
  <h1 class="w3-margin w3-jumbo"><a href="/">Geauga Lake 2</a></h1>
  <p class="w3-xlarge">Search</p>
      <!-- input tag -->
    <input id="searchbar" onkeyup="search_site()" type="text"
        name="search" placeholder="Search website..">
</header>   

      
    <!-- ordered list -->
    <div class="w3-content">
    <div class="w3-center">
      <h2 class="tab"><a href="/rides">Rides & Experiences</a></h2>
        <h2 class="tab"><a href="/tickets">Tickets & Passes</a></h2>
        <h2 class="tab"><a href="/info">Park Info</a></h2>
        <h2 class="tab"><a href="/checkout">Cart</a></h2>
        <h2 class="tab"><a href="/login"> Login</a></h2>
        <h2 class="tab"><a href="/"> Home</a></h2>
    </div>
  </div>

    <!-- linking javascript -->
    <script src="./searchBar.js"></script>
</body>
  
</html>
